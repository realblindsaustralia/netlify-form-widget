<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netlify Form Widget Demo</title>
  <link rel="stylesheet" href="form-widget.css">
</head>
<body>
  <h1>Netlify Form Widget Demo</h1>

  <div id="custom-form-widget" data-redirect="/thank-you"></div>

  <!-- Hidden form for Netlify detection -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <script src="form-widget.js"></script>
</body>
</html>
